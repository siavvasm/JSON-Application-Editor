               <!--label style="font-family: Calibri; font-size:40px" >TQI</label-->
                <br>
                <label style="font-family: Calibri; font-size:20px"> Please provide the name of the JSON file you would like to parse its contnet: </label>
                <br><br>
                 <input type="text" id="import-field" class="form-control"  placeholder= "JSON file name" width="100px" vspace="0" style="max-width:300px;margin:auto;margin-top:10px;text-align:center;">

        <script>
            // Add event handlers ...
            
            // Global variables ...
            var obj = {}; 
            var selected = 0;
            
            // Import button pressed
            function importJSON() {
                // 1. Create the gateway
                var xhr = new XMLHttpRequest();
                
                var fileName = document.getElementById("import-field").value;
                
                if (fileName != ""){
                    alert(fileName)
                    
                    // 2. Define the details of the request
                    xhr.open("GET", fileName, true)

                    // 4.Define the handler
                    xhr.addEventListener("readystatechange", processRequest, true);

                    function processRequest(e) {
                        
                     if (xhr.readyState == 4 && xhr.status == 200) {
                         alert(fileName)
                         var response = JSON.parse(xhr.responseText);
                        alert(response["Applications"].length);
                        obj = response;
                         
                         // Update the table
                         updateApplicationTable();
                         
                         addTableRowHandler();

    
                     }
                }

                // 3. Send the request
                xhr.send()
                     
                } else {
                    alert("Please provide a valid file!")               
                }

                
            }
            
            // Export button pressed...
            function exportJSON() {
                
                if (obj != undefined){
                    // 1. Convert the data into a JSON String
                    var json = JSON.stringify(obj, null, 2);

                    // 2. Write the string to the desired textfield
                    document.getElementById("export-field").value = json;
                    document.getElementById("export-area").value = json;
                    
                } else {
                    alert("Please define the applications through the GUI before selecting Export");
                }

            }
            
            function updateApplicationTable() {
                
                var table = document.getElementById("app-table")
                table.innerHTML = "";
                
                var appArray = obj["Applications"];
                
                for (var i = 0, len = appArray.length; i < len; i++) {
                    
                    var application = appArray[i];
                    
                    alert(application["Application Name"])
                    
                    var tr = document.createElement("tr");
                    
                    var t1 = document.createElement("td");
                    var c1 = document.createTextNode(i + 1)
                    t1.appendChild(c1);
                    
                    var t2 = document.createElement("td");
                    var c2 = document.createTextNode(application["Application Name"])
                    t2.appendChild(c2);
                    
                    tr.appendChild(t1);
                    tr.appendChild(t2);
                    
                    table.appendChild(tr);
                }
            }
            
            function newButtonPressed() {
                //alert("New Button is Pressed!!!")
                document.getElementById("prop-table").setAttribute("style","display: none;");
                document.getElementById("prop-edit").setAttribute("style","");
                
/*
                $("#prop-table").slideUp(2000);
                $("#prop-edit").slideDown(2000);
*/
                //delete obj["App2"];
                //updateApplicationTable()
                
                clearTextFields();
            }
            
            function clearTextFields() {
               document.getElementById("app-name").value = "";
               document.getElementById("app-type").value = "";
            }
            
            function cancelButtonPressed() {
                //alert("Cancel Button is Pressed!!!")
                document.getElementById("prop-edit").setAttribute("style","display: none;");
                document.getElementById("prop-table").setAttribute("style","");
            }
            
            function addButtonPressed() {
                
                var newApp = {};
                
                newApp["Type"] = document.getElementById("app-type").value;
                newApp["Name"] = document.getElementById("app-name").value;
                
                length = 0;
                for (var key in obj) {
                    length++;
                }
                console.log("LENGTH: ", length);
                
                id = length + 1;
                id = "App" + id;
                
                obj[id] = newApp;
                
                updateApplicationTable();
                selected = id;
                updatePropertiesTable();
                addTableRowHandler();
                
                cancelButtonPressed();
            }
            
            function deleteButtonPressed () {
                if (selected != "") {
                    
                    var answer = confirm("This entry will be permanently deleted! Proceed with the action?");
                    if (answer) {
                        console.log(selected);
                        //delete obj["Applications"][selected - 1];
                        obj["Applications"].splice(selected - 1, 1);

                        selected = "";
                        updateApplicationTable();
                        updatePropertiesTable();
                        addTableRowHandler();
                    }

                    
                } else {
                    alert("Please select an application entry to delete!");
                }
            }
            
            function editButtonPressed() {
                
                if (selected != "") {
                    // 1. Hide the Properties Table and present the form
                    document.getElementById("prop-table").setAttribute("style","display: none;");
                    document.getElementById("prop-edit").setAttribute("style","");
                    
/*
                    //$("#prop-table").fadeOut(2000);
                    //$("#prop-edit").fadeIn(2000);
*/
                
                    // 2. Add the info of the selected object to the fields of the form
                    var selObj = obj["App" + selected];
                
                    for (var key in selObj) {
                        document.getElementById("app-name").value = selObj["Name"];
                        document.getElementById("app-type").value = selObj["Type"];
                    }     
                } else {
                    alert("Please select an application first!");
                }
            }
            
            /* Adds an "onclick" handler to the rows of the Application Table   */   
            function addTableRowHandler() {
                
                // 1. Get the table and the rows
                var table = document.getElementById("app-table");
                var rows = table.getElementsByTagName("tr");
                
                // 2. Add the desired listener to the rows of the table
                for (var i = 0, len = rows.length; i < len; i++) {
                    rows[i].onclick = function () {
                        console.log(this.innerHTML);
                        x = this.getElementsByTagName("td");
                        console.log(x.length);
                        console.log(x[0].textContent);
                        selected = parseInt(x[0].textContent);
                        
                        updatePropertiesTable();
                        //console.log(selected);
                    }
                }
            }
            
            /*
             * This method is called when a row of the Application Table is * clicked. It is responsible for updating the Properties Table 
             * with the details of the selected application.
             *
             */
            function updatePropertiesTable() {
                
                var table = document.getElementById("prop-table");
                table.innerHTML = "";
                
                var applications = obj["Applications"];
                selObj = applications[selected - 1];
                
                //console.log("Obj: " + "App" + selected)
                //console.log("Obj: " + selObj);
                
                var i = 1;
                
                for (key in selObj) {
                    
                    //alert(obj[key]["Name"])
                    
                    var tr = document.createElement("tr");
                    
                    var t1 = document.createElement("td");
                    var c1 = document.createTextNode(i)
                    t1.appendChild(c1);
                    
                    var t2 = document.createElement("td");
                    var c2 = document.createTextNode(key)
                    t2.appendChild(c2);
                    
                    var t3 = document.createElement("td");
                    var c3 = document.createTextNode(selObj[key])
                    t3.appendChild(c3);
                    
                    tr.appendChild(t1);
                    tr.appendChild(t2);
                    tr.appendChild(t3);
                    
                    table.appendChild(tr);
                    
                    i++;
                }
            }
       
           
       </script>
